<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head th:replace="fragments/headerinc :: head"></head>
   
  <body>
 
  <header th:fragment="header">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Architecture Unit Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="header-text" sec:authorize="isAuthenticated()">logged as [<span sec:authentication="name"></span>]</li>
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/open">Query</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post"><button class="btn btn-primary" type="submit" value="Logout">Logout</button> </form></li>
          </ul>
        </div>
      </div>
    </nav>
    
    </header>

    <!-- Page Content -->

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
